receivers:
  datadog:
    endpoint: 0.0.0.0:8126
  statsd:
    endpoint: 0.0.0.0:8125
    aggregation_interval: 5s
processors:
  batch:
exporters:
  debug:
    # verbosity: detailed
  otlp/jaeger:
    endpoint: http://jaeger:4317
    tls:
      insecure: true
  otlp/lgtm:
    endpoint: http://lgtm:4317
    tls:
      insecure: true
service:
  pipelines:
    traces:
      receivers: [datadog]
      processors: [batch]
      exporters: [debug, otlp/jaeger, otlp/lgtm]
    metrics:
      receivers: [datadog, statsd]
      processors: [batch]
      exporters: [debug, otlp/lgtm]
