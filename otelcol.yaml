receivers:
  datadog:
    endpoint: 0.0.0.0:8126
  statsd:
    endpoint: 0.0.0.0:8125
    aggregation_interval: 5s

exporters:
  debug:
  otlp/lgtm:
    endpoint: http://lgtm:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [datadog]
      exporters: [debug, otlp/lgtm]
    metrics:
      receivers: [statsd]
      exporters: [debug, otlp/lgtm]
