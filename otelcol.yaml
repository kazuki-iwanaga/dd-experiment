receivers:
  datadog:
    endpoint: 0.0.0.0:8126
processors:
  batch:
exporters:
  debug:
    verbosity: detailed
  otlp/jaeger:
    endpoint: http://jaeger:4317
    tls:
      insecure: true
service:
  pipelines:
    traces:
      receivers: [datadog]
      processors: [batch]
      exporters: [debug, otlp/jaeger]
